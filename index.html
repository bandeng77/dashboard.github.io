<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Menu - Genetek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Global Variables for Colors */
    :root {
      --primary-color: #007bff; /* Blue */
      --secondary-color: #6f42c1; /* Purple */
      --accent-color: #28a745; /* Green */
      --light-bg: #e9ecef; /* Light Gray */
      --dark-text: #343a40; /* Dark Gray */
      --white: #ffffff;
      --glass-light: rgba(255, 255, 255, 0.2);
      --glass-medium: rgba(255, 255, 255, 0.3);
      --glass-dark: rgba(255, 255, 255, 0.1);
      --gradient-start: #84fab0; /* Light Green */
      --gradient-end: #8fd3f4; /* Light Blue */
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.15);
      --shadow-strong: rgba(0, 0, 0, 0.25);
    }

    /* Base Styles & Background */
    body {
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif; /* Modern font */
      overflow-x: hidden;
      overflow-y: auto;
      margin: 0;
      padding: 0;
      position: relative;
      color: var(--dark-text);
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle at 20% 50%, var(--glass-light) 2px, transparent 2px),
                        radial-gradient(circle at 80% 50%, var(--glass-light) 1px, transparent 1px),
                        radial-gradient(circle at 40% 20%, var(--glass-medium) 0.5px, transparent 0.5px);
      background-size: 50px 50px, 30px 30px, 80px 80px;
      animation: moveParticles 20s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes moveParticles {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    /* Header */
    header.site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: linear-gradient(135deg, var(--glass-medium), var(--glass-dark));
      backdrop-filter: blur(25px); /* Increased blur */
      border-bottom: 1px solid var(--glass-light);
      display: flex;
      align-items: center;
      padding: 0 2rem;
      box-shadow: 0 6px 20px var(--shadow-light); /* Softer shadow */
      z-index: 1000;
    }
    header.site-header img.logo {
      height: 45px;
      width: auto;
      margin-right: 1.5rem;
      filter: drop-shadow(0 2px 4px var(--shadow-light));
    }

    /* Main Content Layout */
    main {
      padding-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 70px);
    }

    /* Header Text */
    .dashboard-title {
      font-size: 3.5rem;
      font-weight: 800;
      color: var(--dark-text);
      text-shadow: 0 0 8px rgba(0,0,0,0.2);
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--primary-color);
      animation: typing 3s steps(20, end), blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    .dashboard-title.glow {
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 5px var(--primary-color), 0 0 15px var(--secondary-color); }
      to   { text-shadow: 0 0 15px var(--accent-color), 0 0 30px var(--primary-color); }
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      width: 95vw;
      max-width: 1100px;
      height: 450px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 25px 70px var(--shadow-medium), 0 0 0 1px var(--glass-light);
      background: linear-gradient(135deg, var(--glass-medium), var(--glass-dark));
      margin-bottom: 3rem;
      backdrop-filter: blur(25px);
      animation: slideInUp 1s ease-out;
      perspective: 1000px;
      border: 2px solid var(--glass-light);
    }
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), transform 0.6s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transform-origin: center center;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1);
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 25px;
      transition: transform 0.5s ease-out;
    }
    .slide:hover img {
      transform: scale(1.05);
    }

    /* App Grid */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.8rem;
      padding: 0 1rem;
      max-width: 1200px;
      width: 100%;
      margin: 2rem auto 3rem;
    }

    .app-card {
      background: linear-gradient(135deg, var(--glass-medium), var(--glass-dark));
      border: 1px solid var(--glass-light);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 12px 35px var(--shadow-light);
      overflow: hidden;
      position: relative;
      opacity: 0;
      transform: translateY(40px);
      animation: cardStaggerIn 0.6s ease-out forwards;
      display: flex;
      flex-direction: column;
    }
    .app-card:nth-child(1) { animation-delay: 0.3s; }
    .app-card:nth-child(2) { animation-delay: 0.4s; }
    .app-card:nth-child(3) { animation-delay: 0.5s; }
    .app-card:nth-child(4) { animation-delay: 0.6s; }
    .app-card:nth-child(5) { animation-delay: 0.7s; }
    .app-card:nth-child(6) { animation-delay: 0.8s; }
    .app-card:nth-child(7) { animation-delay: 0.9s; }
    .app-card:nth-child(8) { animation-delay: 1.0s; }
    @keyframes cardStaggerIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .app-card:hover {
      transform: translateY(-18px) scale(1.03);
      box-shadow: 0 30px 60px var(--shadow-strong);
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      border-color: var(--white);
      color: var(--white);
    }
    .app-card:hover h3, .app-card:hover p {
      color: var(--white);
    }
    .app-card .card-content {
      padding: 1.8rem;
      flex-grow: 1;
    }
    .app-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.4s ease;
      border-radius: 20px 20px 0 0;
    }
    .app-card:hover img {
      transform: scale(1.08);
    }

    /* Footer Credit */
    footer.site-footer {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(135deg, var(--glass-medium), var(--glass-dark));
      backdrop-filter: blur(15px);
      font-size: 0.9rem;
      color: var(--dark-text);
      border-top: 1px solid var(--glass-light);
      margin-top: 2rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .slideshow-container {
        height: 300px;
        border-radius: 15px;
      }
      .app-grid {
        gap: 2rem;
      }
      .app-card {
        border-radius: 15px;
      }
      .app-card img {
        border-radius: 15px 15px 0 0;
      }
      .dashboard-title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
